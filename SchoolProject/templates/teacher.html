{%extends 'basis.html'%}

{% block content %}
<hr id="hLine">
<table>
  <tr>
    <th>Teacher Name</th>
    <th>Teacher Subjects</th>
  </tr>
    {% for tech in techs %}
  <tr>
    <td>{{tech.teacherName}}</td>
    <td>
      {% for subject in tech.teacherSubjects_set.all %}
      {{subject}}
      {% endfor %}
    </td>
  </tr>
    {% endfor %}
</table>
{% endblock content %}
