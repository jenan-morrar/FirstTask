{%extends 'basis.html'%}

{% block content %}
<hr id="hLine">
<h1 style="text-align:center;">Add/Update Subject</h1>
<form action="{% url 'subjectForm' %}" method="post" style="height:300px;">{% csrf_token %}
    <div style="padding:10% 30%">
    <label>Subject Name:</label>
    <br><br>
    <input type="text" name="SubjectName" PLACEHOLDER="Enter Subject Name">
    <br><br>
    <hr><br>
    <label>Subject ClassRoom:</label>
    <br><br>
    <input type="text" name="SubjectClassRoom" PLACEHOLDER="Enter ClassRoom">
    <br><br>
    <input type="submit" name="AddSubject" value="Add">
        <br><br>
            <input type="submit" name="UpdateSubject" value="Update">

    </div>
</form>
{% endblock content %}
