{%extends 'basis.html'%}

{% block content %}
<hr id="hLine">
<h1 style="text-align:center;">Add/Update Student</h1>
<form action="{% url 'studentForm' %}" method="post">{% csrf_token %}
    <label>Student Name:</label>
    <input type="text" name="StudentName">
    <label> Student Birthdate:</label>
    <input type="date" name="StudentBirthdate">
    <label>Student subject:</label>
    <input type="text" name="StudentSubject">
    <label>Student Grade:</label>
    <input type="text" name="StudentGrade">
    <input type="submit" name="studentButton">
</form>
{% endblock content %}
